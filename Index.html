<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copa de Rua 3x3 - Inscrição</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #c0ff00;
    }
    form {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px #c0ff00;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #c0ff00;
      color: black;
      border: none;
      padding: 12px;
      border-radius: 5px;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #a7e600;
    }
    .mensagem {
      margin-top: 15px;
      color: #c0ff00;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>⚽ Copa de Rua 3x3 ⚽</h1>
  <form id="formInscricao">
    <input type="text" id="nome" placeholder="Nome completo" required>
    <input type="number" id="idade" placeholder="Idade" required>
    <input type="text" id="cidade" placeholder="Cidade" required>
    <input type="text" id="bairro" placeholder="Bairro" required>
    <button type="submit">Enviar inscrição</button>
    <p class="mensagem" id="mensagem"></p>
  </form>

  <script>
    // Inicializa o EmailJS
    (function() {
      emailjs.init("mCFrUHprm4hXLYe5p");
    })();

    // Envio do formulário
    document.getElementById("formInscricao").addEventListener("submit", function(event) {
      event.preventDefault();

      const params = {
        nome: document.getElementById("nome").value,
        idade: document.getElementById("idade").value,
        cidade: document.getElementById("cidade").value,
        bairro: document.getElementById("bairro").value,
        emailDestino: "brziinspfc@gmail.com"
      };

      emailjs.send("service_z2qf4ek", "template_8xejj5n", params)
        .then(function(response) {
          console.log("SUCESSO!", response.status, response.text);
          document.getElementById("mensagem").innerText = "✅ Inscrição enviada com sucesso!";
          document.getElementById("formInscricao").reset();
        }, function(error) {
          console.error("ERRO...", error);
          document.getElementById("mensagem").innerText = "❌ Erro ao enviar. Tente novamente.";
        });
    });
  </script>

</body>
  </html>
