<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Copa de Rua 3x3 - Inscri√ß√£o</title>
  <script type="module">
    // Importa Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    // Config do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAXGpG86tmkQD1zuXStQRfXfQ70C0idg70",
      authDomain: "copaderua3x3lfb.firebaseapp.com",
      projectId: "copaderua3x3lfb",
      storageBucket: "copaderua3x3lfb.firebasestorage.app",
      messagingSenderId: "768238536997",
      appId: "1:768238536997:web:112029a70f37614f72b2cc",
      measurementId: "G-YNH9HC8EX4"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const inscricaoForm = document.getElementById("form-inscricao");
    const userInfo = document.getElementById("user-info");

    loginBtn.addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          userInfo.innerHTML = `<p>Bem-vindo, ${user.displayName}!</p>`;
          loginBtn.style.display = "none";
          inscricaoForm.style.display = "block";
          logoutBtn.style.display = "inline-block";
        })
        .catch((error) => {
          alert("Erro ao logar: " + error.message);
        });
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        inscricaoForm.style.display = "none";
        logoutBtn.style.display = "none";
        loginBtn.style.display = "inline-block";
        userInfo.innerHTML = "";
      });
    });
  </script>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("SEU_USER_ID_EMAILJS"); // ‚ö†Ô∏è troque por seu ID do EmailJS

  <style>
    body {
      background-color: #000;
      color: #d0ff00;

    button {

    form {

    h1 {

      color: #d0ff00;
    }
  </style>
</head>
<body>
  <h1>üèÄ Copa de Rua 3x3 üèÄ</h1>
  <p id="user-info"></p>
  <button id="login-btn">Entrar com Google</button>
  <button id="logout-btn" style="display:none;">Sair</button>

  <form id="form-inscricao">
    <label>Nome completo:</label>
    <input type="text" id="nome" required>
    <label>Idade:</label>
    <input type="number" id="idade" required>
    <label>Cidade:</label>
    <input type="text" id="cidade" required>
    <label>Bairro:</label>
    <input type="text" id="bairro" required>
    <button type="submit">Enviar inscri√ß√£o</button>
  </form>

  <script>
    const form = document.getElementById("form-inscricao");

    form.addEventListener("submit", function(e){
      e.preventDefault();

      const params = {
        nome: document.getElementById("nome").value,
        idade: document.getElementById("idade").value,
        cidade: document.getElementById("cidade").value,
        bairro: document.getElementById("bairro").value,
        emailDestino: "brziinspfc@gmail.com"
      };

      emailjs.send("SEU_SERVICE_ID", "SEU_TEMPLATE_ID", params)
        .then(() => {
          alert("Inscri√ß√£o enviada com sucesso!");
          form.reset();
        })
        .catch(err => {
          alert("Erro ao enviar: " + err.text);
        });
    });
  </script>
</body>
</html>
